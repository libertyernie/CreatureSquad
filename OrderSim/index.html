<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
    <script src="batter.js"></script>
    <script src="bases.js"></script>
    <script src="averages.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div id="mainScreen">
        <div class="lineup">
            <!-- ko foreach: Lineup -->
            <div class="batter" data-bind="css: { current: $data === $parent.batter() }">
                <img src="sabina.png" data-bind="style: { backgroundColor: bgcolor }" />
                <span data-bind="text: name"></span>
            </div>
            <!-- /ko -->
            <div class="spacer"></div>
        </div>
        <div class="center">
            <div id="result" data-bind="with: lastResult">
                <div class="batterName" data-bind="text: batter.name"></div>
                <div class="type" data-bind="text: resultTypeName"></div>
                <!-- ko if: $root.outs() < 3 -->
                <div data-bind="foreach: basesResult.runs_scored">
                    <div data-bind="text: $data.name"></div>
                </div>
                <!-- /ko -->
            </div>
            <div data-bind="with: bases">
                <div>
                    First base:
                    <span data-bind="with: first">
                        <span data-bind="text: name, style: { backgroundColor: bgcolor }"></span>
                    </span>
                </div>
                <div>
                    Second base:
                    <span data-bind="with: second">
                        <span data-bind="text: name, style: { backgroundColor: bgcolor }"></span>
                    </span>
                </div>
                <div>
                    Third base:
                    <span data-bind="with: third">
                        <span data-bind="text: name, style: { backgroundColor: bgcolor }"></span>
                    </span>
                </div>
            </div>
            <div>
                Runs: <span data-bind="text: runs"></span>
            </div>
            <div>
                Outs: <span data-bind="text: outs"></span>
            </div>
            <div>
                Inning: <span data-bind="text: inning"></span>
            </div>
            <div class="score">
                <div data-bind="css: { newRuns: newRuns }">
                    <div>Runs</div>
                    <div class="big-number" data-bind="text: runs"></div>
                </div>
                <div class="spacer"></div>
                <div>
                    <div>Outs</div>
                    <div class="big-number" data-bind="text: outs"></div>
                </div>
                <div class="spacer"></div>
                <div>
                    <div>Runs</div>
                    <div class="big-number">0</div>
                </div>
            </div>
            <div class="score">
                <div class="spacer"></div>
                <div>
                    <div>Inning</div>
                    <div class="big-number" data-bind="text: inning"></div>
                </div>
                <div class="spacer"></div>
            </div>
            <div class="buttons">
                <button data-bind="click: bat, disable: outs() >= 3">Attack</button>
                <button data-bind="click: bunt, enable: outs() < 2 && baserunners().length > 0">Sacrifice</button>
                <button data-bind="click: nextInning, enable: outs() >= 3">Next inning</button>
            </div>
        </div>
        <div class="lineup">
            <div class="batter">
                <img src="sabina.png" />
                <span>Name</span>
            </div>
            <div class="spacer"></div>
        </div>
    </div>
</body>
</html>

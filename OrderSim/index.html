<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
    <script src="party-member.js"></script>
    <script src="app.js"></script>
    <style>
        .current {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>TypeScript HTML App</h1>

    <div id="content">
        <div style="float: left" data-bind="foreach: Lineup">
            <div>
                <span data-bind="text: name, css: { current: $data === $parent.batter() }"></span>
            </div>
        </div>

        <div data-bind="text: lastResult"></div>
        <hr />
        <div data-bind="with: bases">
            <div>
                First base: <span data-bind="text: first ? first.name : ''"></span>
            </div>
            <div>
                Second base: <span data-bind="text: second ? second.name : ''"></span>
            </div>
            <div>
                Third base: <span data-bind="text: third ? third.name : ''"></span>
            </div>
        </div>
        <div>
            Runs: <span data-bind="text: runs"></span>
        </div>
        <div>
            Outs: <span data-bind="text: outs"></span>
        </div>
        <div>
            Inning: <span data-bind="text: inning"></span>
        </div>
        <button data-bind="click: bat">Bat</button>
    </div>
</body>
</html>

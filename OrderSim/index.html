<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
    <script src="batter.js"></script>
    <script src="bases.js"></script>
    <script src="averages.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div id="mainScreen">
        <div class="lineup" data-bind="with: team1">
            <!-- ko foreach: Lineup -->
            <div class="batter" data-bind="css: { current: $data === $parent.batter() }">
                <img src="sabina.png" data-bind="style: { backgroundColor: bgcolor }" />
                <span data-bind="text: name"></span>
            </div>
            <!-- /ko -->
            <div class="spacer"></div>
        </div>
        <div class="center" data-bind="with: battingTeam">
            <div id="result" data-bind="if: lastResult">
                <!-- ko with: lastResult.batter -->
                <div class="batterName" data-bind="text: name, style: { backgroundColor: bgcolor }"></div>
                <!-- /ko -->
                <div class="type">
                    <span data-bind="text: newRunsCount"></span> runs
                    -
                    <span data-bind="text: newOutsCount"></span> outs
                </div>
            </div>
            <div id="outsTable" class="stateTable" data-bind="foreach: newOuts">
                <div>
                    <div data-bind="if: $data">
                        X
                    </div>
                </div>
            </div>
            <div id="basesTable" class="stateTable" data-bind="foreach: bases">
                <div>
                    <div data-bind="with: first">
                        <div data-bind="style: { backgroundColor: bgcolor }"></div>
                    </div>
                    <div data-bind="with: second">
                        <div data-bind="style: { backgroundColor: bgcolor }"></div>
                    </div>
                    <div data-bind="with: third">
                        <div data-bind="style: { backgroundColor: bgcolor }"></div>
                    </div>
                </div>
            </div>
            <div id="runsTable" class="stateTable" data-bind="foreach: newRuns">
                <div>
                    <div data-bind="text: $data || '', css: { new: $data }"></div>
                </div>
            </div>
            <div>
                Runs: <span data-bind="text: runs"></span>
            </div>
            <div>
                Outs: <span data-bind="text: outs"></span>  
            </div>
            <div>
                Inning: <span data-bind="text: inning"></span>
            </div>
            <div class="score">
                <div data-bind="css: { newRuns: newRunsCount() > 0 }">
                    <div>Runs</div>
                    <div class="big-number" data-bind="text: runs"></div>
                </div>
                <div class="spacer"></div>
                <div>
                    <div>Outs</div>
                    <div class="big-number" data-bind="text: outs"></div>
                </div>
                <div>
                    <div>Inning</div>
                    <div class="big-number" data-bind="text: inning"></div>
                </div>
                <div class="spacer"></div>
                <div>
                    <div>Runs</div>
                    <div class="big-number">0</div>
                </div>
            </div>
            <div class="buttons">
                <button data-bind="click: bat, disable: outs() >= 30">Attack</button>
                <button data-bind="click: bunt, enable: outs() < 30 && baserunners() > 0">Sacrifice</button>
                <button data-bind="click: nextInning, enable: outs() >= 30">Next inning</button>
            </div>
        </div>
        <div class="lineup" data-bind="with: team2">
            <!-- ko foreach: Lineup -->
            <div class="batter" data-bind="css: { current: $data === $parent.batter() }">
                <img src="sabina.png" data-bind="style: { backgroundColor: bgcolor }" />
                <span data-bind="text: name"></span>
            </div>
            <!-- /ko -->
            <div class="spacer"></div>
        </div>
    </div>
</body>
</html>

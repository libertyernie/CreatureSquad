<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
    <script src="party-member.js"></script>
    <script src="app.js"></script>
    <style>
        .current {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="mainScreen">
            <div class="lineup" data-bind="foreach: Lineup">
                <div class="batter" data-bind="css: { current: $data === $parent.batter() }">
                    <img src="sabina.png" data-bind="style: { backgroundColor: bgcolor }" />
                    <span data-bind="text: name"></span>
                </div>
            </div>
            <div class="center">
                <div data-bind="text: lastResult" style="text-align: center"></div>
                <div data-bind="with: bases">
                    <div>
                        First base:
                        <span data-bind="with: first">
                            <span data-bind="text: name, style: { backgroundColor: bgcolor }"></span>
                        </span>
                    </div>
                    <div>
                        Second base:
                        <span data-bind="with: second">
                            <span data-bind="text: name, style: { backgroundColor: bgcolor }"></span>
                        </span>
                    </div>
                    <div>
                        Third base:
                        <span data-bind="with: third">
                            <span data-bind="text: name, style: { backgroundColor: bgcolor }"></span>
                        </span>
                    </div>
                </div>
                <div>
                    Runs: <span data-bind="text: runs"></span>
                </div>
                <div>
                    Outs: <span data-bind="text: outs"></span>
                </div>
                <div>
                    Inning: <span data-bind="text: inning"></span>
                </div>
                <div class="score">
                    <div class="team-score">
                        <div>Runs</div>
                        <div class="big-number" data-bind="text: runs"></div>
                    </div>
                    <div>
                    </div>
                    <div class="team-score">
                        <div>Runs</div>
                        <div class="big-number">0</div>
                    </div>
                </div>
                <button data-bind="click: bat">Bat</button>
            </div>
            <div class="lineup" data-bind="foreach: Lineup">

            </div>
        </div>
    </div>
</body>
</html>

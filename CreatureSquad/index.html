<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta charset="utf-8" />
    <title>Creature Squad</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="knockout-3.4.2.js"></script>
    <script src="defaultTeams.js"></script>
    <script src="batter.js"></script>
    <script src="bases.js"></script>
    <script src="averages.js"></script>
    <script src="team-setup-model.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div id="characterInfo" data-bind="with: descriptionShownFor">
        <a href="#" class="close" data-bind="click: closeDescription">Close</a>
        <img data-bind="attr: { src: image }" />
        <h1 data-bind="text: name"></h1>
        <p data-bind="text: description"></p>
        <p>
            Likes: <span data-bind="text: likes"></span>
        </p>
        <p>
            Dislikes: <span data-bind="text: dislikes"></span>
        </p>
    </div>
    <div id="teamSetup" data-bind="with: teamSetupModel">
        <div class="main">
            <textarea data-bind="text: json1"></textarea>
            <textarea data-bind="text: json2"></textarea>
        </div>
        <div class="buttons">
            <button data-bind="click: save">Save</button>
            <button data-bind="click: cancel">Cancel</button>
        </div>
    </div>
    <div id="mainScreen">
        <div class="lineup" data-bind="with: team1">
            <!-- ko foreach: lineup -->
            <div class="batter" data-bind="css: { current: $data === $parent.batter() && $parent === $root.battingTeam() }">
                <a class="batterImage" href="#" data-bind="click: showDescription, style: { backgroundImage: thumbnailBackgroundImage, backgroundColor: bgcolor }">
                </a>
                <div class="batterInfo">
                    <span data-bind="text: name"></span>
                    <br />
                    <span data-bind="text: ba.toFixed(3)*1000"></span>
                    /
                    <span data-bind="text: ops.toFixed(3)*1000"></span>
                    /
                    <span data-bind="text: slg.toFixed(3)*1000"></span>
                </div>
            </div>
            <!-- /ko -->
            <div class="spacer"></div>
        </div>
        <div class="center">
            <!-- ko with: battingTeam -->
            <div id="outMeter" data-bind="style: { width: outPercentage }">
                <span data-bind="text: outs"></span>/30
            </div>
            <div id="result" data-bind="if: lastBatter">
                <!-- ko with: lastBatter -->
                <div class="batterName" data-bind="text: name, style: { backgroundColor: bgcolor }"></div>
                <!-- /ko -->
                <div class="type">
                    <span data-bind="text: newRunsCount"></span> pts
                    -
                    <span data-bind="text: newOutsCount"></span> outs
                    <span data-bind="if: lastBunted">
                        (sacrifice)
                    </span>
                </div>
            </div>
            <div id="outsTable" class="stateTable" data-bind="foreach: newOuts">
                <div>
                    <div data-bind="if: $data">
                        X
                    </div>
                </div>
            </div>
            <div id="basesTable" class="stateTable" data-bind="foreach: bases">
                <div>
                    <div data-bind="with: first">
                        <div data-bind="style: { backgroundColor: bgcolor, borderColor: altColor }"></div>
                    </div>
                    <div data-bind="with: second">
                        <div data-bind="style: { backgroundColor: bgcolor, borderColor: altColor }"></div>
                    </div>
                    <div data-bind="with: third">
                        <div data-bind="style: { backgroundColor: bgcolor, borderColor: altColor }"></div>
                    </div>
                </div>
            </div>
            <div id="runsTable" class="stateTable" data-bind="foreach: newRuns">
                <div>
                    <div data-bind="text: $data || '', css: { new: $data }"></div>
                </div>
            </div>
            <!-- /ko -->
            <div class="score">
                <div class="runs" data-bind="css: { newRuns: team1.newRunsCount() > 0 }">
                    <div>Points</div>
                    <div class="big-number" data-bind="text: team1.runs"></div>
                </div>
                <div class="spacer"></div>
                <!--<div>
                    <div>Outs</div>
                    <div class="big-number" data-bind="text: battingTeam().outs"></div>
                </div>-->
                <div>
                    <div>Round</div>
                    <div class="big-number" data-bind="text: inning"></div>
                </div>
                <div class="spacer"></div>
                <div class="runs" data-bind="css: { newRuns: team2.newRunsCount() > 0 }">
                    <div>Points</div>
                    <div class="big-number" data-bind="text: team2.runs"></div>
                </div>
            </div>
            <div class="buttons" data-bind="if: !final()">
                <button data-bind="click: () => battingTeam().bat(), enable: !battingTeam().ai() && battingTeam().outs() < 30">Attack</button>
                <button data-bind="click: () => battingTeam().bunt(), enable: !battingTeam().ai() && battingTeam().outs() < 30 && battingTeam().baserunners() > 0">Sacrifice</button>
                <button data-bind="click: nextInning, enable: battingTeam().outs() >= 30">Next round</button>
            </div>
            <div class="buttons" data-bind="if: final">
                <!-- ko if: team1.runs() > team2.runs() -->
                Team 1 wins!
                <!-- /ko -->
                <!-- ko if: team2.runs() > team1.runs() -->
                Team 2 wins!
                <!-- /ko -->
                <br />
                <button data-bind="click: startOver">Play again</button>
            </div>
            <div class="links">
                <a href="#" data-bind="click: teamSetup">Team setup</a>
                -
                <a href="#" data-bind="click: about">About</a>
            </div>
        </div>
        <div class="lineup" data-bind="with: team2">
            <!-- ko foreach: lineup -->
            <div class="batter" data-bind="css: { current: $data === $parent.batter() && $parent === $root.battingTeam() }">
                <a class="batterImage" href="#" data-bind="click: showDescription, style: { backgroundImage: thumbnailBackgroundImage, backgroundColor: bgcolor }">
                </a>
                <div class="batterInfo">
                    <span data-bind="text: name"></span>
                    <br />
                    <span data-bind="text: ba.toFixed(3)*1000"></span>
                    /
                    <span data-bind="text: ops.toFixed(3)*1000"></span>
                    /
                    <span data-bind="text: slg.toFixed(3)*1000"></span>
                </div>
            </div>
            <!-- /ko -->
            <div class="spacer"></div>
        </div>
    </div>
</body>
</html>
